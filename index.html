<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Sinking Fund Cloud v10.15</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-blue: #003366; --danger-red: #dc3545; --success-green: #198754; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        #adminDashboard, #memberDashboard, #topNav { display: none; }
        .navbar { background-color: var(--primary-blue); border-bottom: 3px solid #ffc107; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .history-item { border-left: 5px solid var(--success-green); margin-bottom: 12px; padding: 12px; background: white; border-radius: 8px; }
        .history-item.unpaid { border-left-color: #dee2e6; color: #adb5bd; }
        .transparency-card { background: linear-gradient(135deg, #003366 0%, #00509d 100%); color: white; }
        .list-group-item { border: none; border-bottom: 1px solid #eee; }
        .status-locked { opacity: 0.6; background-color: #fff5f5 !important; }
    </style>
</head>
<body>

<div id="loginPage" class="container py-5 mt-5 text-center">
    <div class="card p-5 shadow-lg d-inline-block" style="max-width: 400px; width: 100%;">
        <h2 class="fw-bold text-primary mb-1">SF Cloud</h2>
        <p class="text-muted mb-4">v10.15 Official Build</p>
        <button class="btn btn-outline-dark w-100 py-3 d-flex align-items-center justify-content-center fw-bold mb-3" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="22" class="me-3">
            Sign in with Google
        </button>
        <button class="btn btn-sm btn-link text-muted text-decoration-none" onclick="manualAdmin()">Admin Bypass</button>
    </div>
</div>

<nav id="topNav" class="navbar navbar-dark mb-4 sticky-top">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold">ðŸ‡µðŸ‡­ SF PRO v10.15</span>
        <button class="btn btn-sm btn-outline-light rounded-pill px-3" onclick="signOut()">Logout</button>
    </div>
</nav>

<div id="adminDashboard" class="container">
    <div class="row mb-4 g-3 text-white text-center">
        <div class="col-md-4"><div class="card p-3 bg-primary"><h6>Total Fund</h6><h2 id="admTotalColl">â‚±0</h2></div></div>
        <div class="col-md-4"><div class="card p-3 bg-danger"><h6>Active Loans</h6><h2 id="admTotalLoans">â‚±0</h2></div></div>
        <div class="col-md-4"><div class="card p-3 bg-success"><h6>Profit</h6><h2 id="admProfit">â‚±0</h2></div></div>
    </div>

    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold text-primary m-0">Master Ledger</h5>
            <button class="btn btn-sm btn-success" onclick="suggestNextMonth()">+ Add Next Month</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center small">
                <thead id="tableHead" class="table-light"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card p-4 border-top border-primary border-5 h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-primary">Members</h5>
                    <button class="btn btn-sm btn-primary" onclick="addMember()">+ Add</button>
                </div>
                <div id="memberControlList" class="list-group list-group-flush overflow-auto" style="max-height: 400px;"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 border-top border-danger border-5 h-100">
                <h5 class="fw-bold text-danger">Loan Center</h5>
                <select id="loanTypeSelect" class="form-select mb-2" onchange="toggleLoanType()">
                    <option value="member">Member Loan</option>
                    <option value="non">Non-Member Loan</option>
                </select>
                <div id="memberLoanBox"><select id="loanMemberSelect" class="form-select mb-2"></select></div>
                <div id="nonMemberLoanBox" class="d-none">
                    <input type="text" id="nonMemberName" class="form-control mb-2" placeholder="Borrower Name">
                    <input type="text" id="nonMemberEmail" class="form-control mb-2" placeholder="Contact Info">
                </div>
                <input type="number" id="loanAmtInput" class="form-control mb-3" placeholder="Principal (â‚±)">
                <button class="btn btn-danger w-100 fw-bold" onclick="releaseLoan()">RELEASE</button>
                <hr>
                <div id="loanLedgerList"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 border-top border-dark border-5 h-100">
                <h5 class="fw-bold">Site Settings</h5>
                <label class="small fw-bold">Contribution per Cutoff (â‚±)</label>
                <input type="number" id="setConfigAmount" class="form-control mb-2">
                <label class="small fw-bold">Loan Interest Rate (%)</label>
                <input type="number" id="setConfigInterest" class="form-control mb-3">
                <button class="btn btn-dark w-100 mb-3" onclick="updateSettings()">Save & Sync Cloud</button>
                
                <hr>
                <h6 class="small fw-bold text-danger">Maintenance</h6>
                <button class="btn btn-outline-warning btn-sm w-100 mb-2" onclick="resetMonthsToDefault()">Reset Months to Default</button>
                <button class="btn btn-outline-danger btn-sm w-100" onclick="resetSystem()">Full System Wipe</button>
            </div>
        </div>
    </div>
</div>

<div id="memberDashboard" class="container">
    <div id="memberContent">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-5">
                <div class="card p-4 transparency-card border-0 shadow mb-4 text-center">
                    <h2 id="mDashName" class="fw-bold mb-1"></h2>
                    <p id="mDashEmail" class="small opacity-75 mb-0"></p>
                    <hr class="bg-white">
                    <div class="row">
                        <div class="col-6"><small>Total Savings</small><h4 id="mDashContri" class="fw-bold">â‚±0</h4></div>
                        <div class="col-6"><small>My Interest</small><h4 id="mDashLoan" class="text-warning fw-bold">â‚±0</h4></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card p-4 h-100 shadow-sm">
                    <h5 class="fw-bold">My Payment History</h5>
                    <div id="paymentTimeline"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="lockedMessage" class="text-center py-5 d-none">
        <div class="card p-5"><h1 class="display-1">ðŸ”’</h1><h3>Account Locked</h3><p class="text-muted">Contact Admin for access.</p></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };

    const ADMIN_EMAIL = "ev.lorens.ebrado@gmail.com";
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const monthSequence = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0 };

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data();
                else save();
                
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';

                if (user.email === ADMIN_EMAIL || user.isAdmin) {
                    showPage('adminDashboard');
                    renderAdmin();
                } else {
                    showPage('memberDashboard');
                    renderMember(user);
                }
            });
        } else {
            showPage('loginPage');
        }
    });

    function signIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(err => alert("Error: " + err.message));
    }

    function signOut() { auth.signOut().then(() => location.reload()); }

    function showPage(id) {
        ['loginPage', 'adminDashboard', 'memberDashboard'].forEach(p => {
            document.getElementById(p).style.display = (p === id) ? 'block' : 'none';
        });
    }

    // --- ADMIN LOGIC ---
    function renderAdmin() {
        document.getElementById('setConfigAmount').value = appData.settings.contri;
        document.getElementById('setConfigInterest').value = appData.settings.interest;

        // Render Ledger
        const head = document.getElementById('tableHead');
        let h1 = '<tr><th>Member</th>'; let h2 = '<tr><td></td>';
        appData.cycles.forEach(c => { h1 += `<th colspan="2">${c}</th>`; h2 += `<th class="small">15th</th><th class="small">30th</th>`; });
        head.innerHTML = h1 + '<th>Total</th></tr>' + h2 + '<td></td></tr>';

        const body = document.getElementById('tableBody'); body.innerHTML = '';
        let totalSavings = 0;
        appData.members.forEach((m, mIdx) => {
            let mSum = 0;
            let cells = `<td class="text-start ${m.locked?'text-danger':''}"><b>${m.name}</b></td>`;
            m.payments.forEach((p, pIdx) => {
                if(p) mSum += appData.settings.contri;
                cells += `<td><input type="checkbox" class="form-check-input" ${p?'checked':''} onclick="togglePay(${mIdx},${pIdx})"></td>`;
            });
            totalSavings += mSum;
            body.innerHTML += `<tr class="${m.locked?'status-locked':''}">${cells}<td class="fw-bold">â‚±${mSum.toLocaleString()}</td></tr>`;
        });

        // Render Member Control
        const mCtrl = document.getElementById('memberControlList'); mCtrl.innerHTML = '';
        const lSel = document.getElementById('loanMemberSelect'); lSel.innerHTML = '<option value="">Select Borrower...</option>';
        appData.members.forEach((m, idx) => {
            lSel.innerHTML += `<option value="${m.name}">${m.name}</option>`;
            mCtrl.innerHTML += `
                <div class="list-group-item d-flex justify-content-between align-items-center small">
                    <div><b>${m.name}</b><br><span class="text-muted">${m.email}</span></div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-warning" onclick="toggleLock(${idx})">${m.locked ? 'Unlock' : 'Lock'}</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteMember(${idx})">Ã—</button>
                    </div>
                </div>`;
        });

        // Render Loans
        const loanList = document.getElementById('loanLedgerList'); loanList.innerHTML = '';
        let loanVal = 0;
        appData.loans.forEach((l, idx) => {
            loanVal += l.principal;
            loanList.innerHTML += `<div class="p-2 border-bottom d-flex justify-content-between align-items-center mb-2 bg-light rounded small">
                <span>${l.borrower} (â‚±${l.principal})</span>
                <button class="btn btn-sm btn-success py-0" onclick="collectLoan(${idx})">Collect</button>
            </div>`;
        });

        document.getElementById('admTotalColl').innerText = `â‚±${totalSavings.toLocaleString()}`;
        document.getElementById('admTotalLoans').innerText = `â‚±${loanVal.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `â‚±${appData.profit.toLocaleString()}`;
    }

    // --- ACTIONS ---
    function updateSettings() {
        appData.settings.contri = parseFloat(document.getElementById('setConfigAmount').value);
        appData.settings.interest = parseFloat(document.getElementById('setConfigInterest').value);
        save(); alert("Cloud Settings Updated!");
    }

    function resetMonthsToDefault() {
        if(confirm("This will remove all months and reset to 'Jan' (All payments will be cleared). Continue?")) {
            appData.cycles = ["Jan"];
            appData.members.forEach(m => m.payments = [false, false]);
            save();
        }
    }

    function suggestNextMonth() {
        const lastMonth = appData.cycles[appData.cycles.length - 1];
        const nextMonth = monthSequence[(monthSequence.indexOf(lastMonth) + 1) % 12];
        const val = prompt("Add Month:", nextMonth);
        if(val) {
            appData.cycles.push(val);
            appData.members.forEach(m => m.payments.push(false, false));
            save();
        }
    }

    function toggleLock(idx) { appData.members[idx].locked = !appData.members[idx].locked; save(); }
    function deleteMember(idx) { if(confirm("Delete member?")) { appData.members.splice(idx, 1); save(); } }
    function togglePay(mIdx, pIdx) { appData.members[mIdx].payments[pIdx] = !appData.members[mIdx].payments[pIdx]; save(); }
    
    function addMember() {
        const n = prompt("Name:");
        const e = prompt("Email:");
        if(n && e) {
            appData.members.push({ name: n, email: e.trim().toLowerCase(), locked: false, payments: new Array(appData.cycles.length*2).fill(false) });
            save();
        }
    }

    function releaseLoan() {
        const type = document.getElementById('loanTypeSelect').value;
        const amt = parseFloat(document.getElementById('loanAmtInput').value);
        let name = type === 'member' ? document.getElementById('loanMemberSelect').value : document.getElementById('nonMemberName').value;
        if(amt && name) {
            appData.loans.push({ borrower: name, principal: amt });
            save();
            document.getElementById('loanAmtInput').value = '';
        }
    }

    function collectLoan(idx) {
        appData.profit += (appData.loans[idx].principal * (appData.settings.interest/100));
        appData.loans.splice(idx, 1);
        save();
    }

    function renderMember(user) {
        const member = appData.members.find(m => m.email.toLowerCase() === user.email.toLowerCase());
        if(!member) {
            document.getElementById('memberContent').classList.add('d-none');
            document.getElementById('lockedMessage').classList.remove('d-none');
            document.getElementById('lockedMessage').innerHTML = `<h3>Email Not Registered</h3><p>${user.email}</p><button onclick="signOut()" class="btn btn-primary">Logout</button>`;
            return;
        }
        if(member.locked) {
            document.getElementById('memberContent').classList.add('d-none');
            document.getElementById('lockedMessage').classList.remove('d-none');
            return;
        }

        document.getElementById('mDashName').innerText = member.name;
        document.getElementById('mDashEmail').innerText = member.email;
        let saved = 0; const timeline = document.getElementById('paymentTimeline'); timeline.innerHTML = '';
        member.payments.forEach((p, idx) => {
            const cy = appData.cycles[Math.floor(idx/2)];
            const cut = idx % 2 === 0 ? "15th" : "30th";
            if(p) saved += appData.settings.contri;
            timeline.innerHTML += `<div class="history-item ${p?'':'unpaid'} d-flex justify-content-between align-items-center">
                <span>${cy} ${cut}</span><b>${p ? 'â‚±'+appData.settings.contri : 'UNPAID'}</b>
            </div>`;
        });
        document.getElementById('mDashContri').innerText = `â‚±${saved.toLocaleString()}`;
    }

    function manualAdmin() { if(prompt("PIN:") === "1234") { showPage('adminDashboard'); renderAdmin(); } }
    function resetSystem() { if(confirm("WIPE CLOUD?")) { db.collection("system").doc("main").delete().then(()=>location.reload()); } }
    function save() { db.collection("system").doc("main").set(appData); }
</script>
</body>
</html>
