<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSF PRO | Multi-Fund Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --accent: #ff7e14; --bg: #f8fafc; --sidebar: #ffffff; }
        body { background-color: var(--bg); color: #1e293b; font-family: 'Inter', sans-serif; }
        .navbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 1rem 1.5rem; }
        .stat-card { border: none; border-radius: 16px; color: white; padding: 1.5rem; transition: transform 0.2s; }
        .bg-cash { background: linear-gradient(135deg, #059669, #10b981); }
        .bg-loans { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .bg-profit { background: linear-gradient(135deg, #d97706, #f59e0b); }
        .bg-pool { background: linear-gradient(135deg, #4f46e5, #6366f1); }
        .card { border: 1px solid #e2e8f0; border-radius: 16px; margin-bottom: 1.5rem; background: white; }
        .ledger-wrapper { overflow: auto; max-height: 550px; border-radius: 12px; }
        .table thead th { background: #f8fafc; position: sticky; top: 0; z-index: 10; font-size: 0.7rem; }
        .fund-badge { font-size: 0.6rem; padding: 2px 6px; background: #e2e8f0; color: #475569; border-radius: 4px; margin-left: 5px; font-weight: bold; }
        .payment-box { border-radius: 8px; padding: 10px; text-align: center; border: 1px solid #e2e8f0; }
        .payment-box.paid { background: #f0fdf4; color: #16a34a; border-color: #dcfce7; }
        .payment-box.pending { background: #fff1f2; color: #e11d48; border-color: #ffe4e6; }
        .member-hero { background: var(--primary); color: white; padding: 2rem; border-radius: 20px; margin-bottom: 2rem; }
        .log-entry { font-size: 0.75rem; padding: 8px; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

<nav id="topNav" class="navbar sticky-top" style="display:none">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold" style="color:var(--accent)"><i class="fas fa-landmark me-2"></i>MSF PRO</span>
        <button class="btn btn-sm btn-light border rounded-pill px-3 fw-bold" onclick="signOut()">EXIT</button>
    </div>
</nav>

<div id="loginPage" class="d-flex align-items-center justify-content-center" style="min-height:100vh">
    <div class="card p-5 text-center shadow-lg" style="width: 400px; border-radius: 24px;">
        <i class="fas fa-fingerprint fa-3x mb-3 text-primary"></i>
        <h4>Financial Gateway</h4>
        <button class="btn btn-primary w-100 mt-4 py-2 fw-bold" onclick="signIn()">Authenticate Account</button>
    </div>
</div>

<div id="adminDashboard" class="container-fluid py-4 px-lg-5" style="display:none">
    <div class="row g-3 mb-4">
        <div class="col-md-3"><div class="stat-card bg-cash"><h6>Cash On Hand</h6><h3 class="fw-bold" id="admCash">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-loans"><h6>Accounts Receivable</h6><h3 class="fw-bold" id="admLoans">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-profit"><h6>Retained Earnings</h6><h3 class="fw-bold" id="admProfit">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-pool"><h6>Asset Valuation</h6><h3 class="fw-bold" id="admPool">₱0</h3></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="fw-bold mb-0">SINKING FUND LEDGER</h6>
                    <div id="monthSelectors" class="d-flex flex-wrap"></div>
                    <button class="btn btn-sm btn-primary rounded-pill px-3" onclick="autoAddNextMonth()">+ MONTH</button>
                </div>
                <div class="ledger-wrapper">
                    <table class="table text-center align-middle mb-0">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-4 border-top border-4 border-primary">
                <h6 class="fw-bold text-primary mb-3">Membership Management</h6>
                <button class="btn btn-primary w-100 mb-2 py-2 fw-bold" onclick="addMember()">ENROLL MEMBER</button>
                <button class="btn btn-outline-dark w-100 py-2" onclick="openMemberManager()">DIRECTORY</button>
            </div>
            
            <div class="card p-4">
                <h6 class="fw-bold mb-3">Audit Trail</h6>
                <div id="auditLogList" style="max-height: 300px; overflow-y: auto;"></div>
            </div>

            <div class="card p-4">
                <button class="btn btn-success w-100 mb-2 py-2 fw-bold" onclick="exportFullDataToExcel()">EXPORT FULL DATA</button>
                <button class="btn btn-link btn-sm text-danger w-100 mt-2" onclick="secureSystemWipe()">RESET SYSTEM</button>
            </div>
        </div>
    </div>
</div>

<div id="memberDashboard" class="container py-5 px-lg-5" style="display:none">
    <div class="member-hero shadow-sm">
        <h1 class="fw-bold mb-1" id="mDashName">...</h1>
        <p class="mb-0 opacity-75">Multi-Fund Verified Account</p>
    </div>
    <div class="row g-4 mb-4">
        <div class="col-md-4"><div class="card p-4"><h6>Total Savings</h6><h2 class="text-success fw-bold" id="mDashContri">₱0</h2></div></div>
        <div class="col-md-4"><div class="card p-4"><h6>Share of Profit</h6><h2 class="text-primary fw-bold" id="mDashShare">₱0</h2></div></div>
        <div class="col-md-4"><div class="card p-4"><h6>Active Loans</h6><h2 class="text-danger fw-bold" id="mDashLoan">₱0</h2></div></div>
    </div>
    <div class="card p-4">
        <h6 class="fw-bold mb-3">Payment Timeline (By Fund)</h6>
        <div id="paymentTimeline" class="row g-3"></div>
    </div>
</div>

<div class="modal fade" id="memberManagerModal" tabindex="-1"><div class="modal-dialog modal-xl"><div class="modal-content"><div id="memberManagerList"></div></div></div></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };
    const ADMINS = ["ev.lorens.ebrado@gmail.com", "ev.anderson4470@gmail.com"];
    const WIPE_PIN = "MjQ4NjE3";
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], hiddenMonths: [], loans: [], profit: 0, logs: [] };

    function calculateCash() {
        let totalS = 0;
        appData.members.forEach(m => {
            const count = m.fundsCount || 1;
            for(let f=0; f<count; f++) {
                totalS += Number(m.carryOver || 0);
                const payments = m.multiPayments ? m.multiPayments[f] : m.payments;
                payments.forEach(p => { if(p) totalS += Number(appData.settings.contri); });
            }
        });
        let actL = 0; (appData.loans || []).forEach(l => actL += Number(l.principal));
        return totalS + appData.profit - actL;
    }

    function save() { db.collection("system").doc("main").set(appData); }
    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    function logAction(act) {
        if (!appData.logs) appData.logs = [];
        const time = new Date().toLocaleString();
        appData.logs.unshift({ time, act });
        if (appData.logs.length > 30) appData.logs.pop();
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data(); else save();
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';
                if (ADMINS.includes(user.email.toLowerCase())) {
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdmin();
                } else {
                    document.getElementById('memberDashboard').style.display = 'block';
                    renderMember(user);
                }
            });
        }
    });

    function renderAdmin() {
        document.getElementById('monthSelectors').innerHTML = appData.cycles.map(c => `<span class="month-chip ${appData.hiddenMonths?.includes(c)?'':'active'}" onclick="toggleH('${c}')">${c}</span>`).join('');
        
        let head = '<tr><th class="ps-3 text-start">ACCOUNT NAME</th>';
        appData.cycles.forEach(c => { if(!appData.hiddenMonths?.includes(c)) head += `<th colspan="2" class="border-start">${c}</th>`; });
        document.getElementById('tableHead').innerHTML = head + '<th>TOTAL</th></tr>';
        
        let body = ''; let totalS = 0;
        appData.members.forEach((m, mi) => {
            const count = m.fundsCount || 1;
            for(let f=0; f<count; f++) {
                let fSum = Number(m.carryOver || 0);
                const payments = m.multiPayments ? m.multiPayments[f] : m.payments;
                let cells = `<td class="ps-3 text-start"><b>${m.name}</b>${count > 1 ? `<span class="fund-badge">FUND ${f+1}</span>` : ''}</td>`;
                payments.forEach((p, pi) => {
                    const cy = appData.cycles[Math.floor(pi/2)];
                    if(p) fSum += Number(appData.settings.contri);
                    if(!appData.hiddenMonths?.includes(cy)) cells += `<td class="${pi%2===0?'border-start':''}"><input type="checkbox" ${p?'checked':''} onclick="confirmP(${mi},${f},${pi})"></td>`;
                });
                totalS += fSum;
                body += `<tr>${cells}<td class="fw-bold">₱${fSum.toLocaleString()}</td></tr>`;
            }
        });
        document.getElementById('tableBody').innerHTML = body;

        let actL = 0; (appData.loans || []).forEach(l => actL += Number(l.principal));
        document.getElementById('admCash').innerText = `₱${(totalS + appData.profit - actL).toLocaleString()}`;
        document.getElementById('admLoans').innerText = `₱${actL.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `₱${appData.profit.toLocaleString()}`;
        document.getElementById('admPool').innerText = `₱${(totalS + appData.profit).toLocaleString()}`;
        document.getElementById('auditLogList').innerHTML = (appData.logs || []).map(l => `<div class="log-entry"><b>${l.time.split(',')[1]}</b>: ${l.act}</div>`).join('');
    }

    function confirmP(mi, fi, pi) {
        const m = appData.members[mi];
        const cycle = appData.cycles[Math.floor(pi/2)];
        const day = pi % 2 === 0 ? "15th" : "30th";
        if(confirm(`Confirm payment for ${m.name} (Fund ${fi+1}) for ${cycle} ${day}?`)) {
            m.multiPayments[fi][pi] = !m.multiPayments[fi][pi];
            logAction(`${m.name} Fund ${fi+1} marked ${m.multiPayments[fi][pi]?'PAID':'UNPAID'}`);
            save();
        } else { renderAdmin(); }
    }

    function addMember() {
        const n = prompt("Full Name:");
        const e = prompt("Email:");
        const f = Number(prompt("Funds Count (Number of share accounts for this person):", "1"));
        if(n && e && f > 0) {
            const multiP = [];
            for(let i=0; i<f; i++) multiP.push(new Array(appData.cycles.length*2).fill(false));
            appData.members.push({
                name:n, 
                email:e.toLowerCase(), 
                fundsCount: f,
                multiPayments: multiP,
                payments: multiP[0], // fallback for old logic
                carryOver:0, 
                banned: false
            });
            logAction(`Enrolled ${n} with ${f} fund accounts`);
            save();
        }
    }

    function renderMember(user) {
        const m = appData.members.find(x => x.email.toLowerCase() === user.email.toLowerCase());
        if(!m) return;
        let myS = 0;
        let timeline = '';
        const count = m.fundsCount || 1;
        for(let f=0; f<count; f++) {
            const payments = m.multiPayments ? m.multiPayments[f] : m.payments;
            let fSum = 0;
            payments.forEach(p => { if(p) fSum += Number(appData.settings.contri); });
            myS += fSum;
            timeline += `<div class="col-12"><p class="small fw-bold mb-1">Fund Account ${f+1}</p><div class="d-flex flex-wrap gap-2">` + 
                payments.map((p, i) => `<div class="payment-box ${p?'paid':'pending'} small" style="flex:1; min-width:80px">${appData.cycles[Math.floor(i/2)]} ${i%2===0?'15th':'30th'}</div>`).join('') + `</div><hr></div>`;
        }
        document.getElementById('mDashName').innerText = m.name;
        document.getElementById('mDashContri').innerText = `₱${myS.toLocaleString()}`;
        document.getElementById('paymentTimeline').innerHTML = timeline;
    }

    function exportFullDataToExcel() {
        let csv = "Account,Fund Index,Period,Status,Amount\n";
        appData.members.forEach(m => {
            const count = m.fundsCount || 1;
            for(let f=0; f<count; f++) {
                const payments = m.multiPayments ? m.multiPayments[f] : m.payments;
                payments.forEach((p, pi) => {
                    const cy = appData.cycles[Math.floor(pi/2)];
                    const day = pi % 2 === 0 ? "15th" : "30th";
                    csv += `"${m.name}",Fund ${f+1},"${cy} ${day}",${p?'PAID':'UNPAID'},${p?appData.settings.contri:0}\n`;
                });
            }
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Full_Report_${new Date().toISOString().slice(0,10)}.csv`; a.click();
    }

    // Preserved helper functions
    function toggleH(m) { if(!appData.hiddenMonths) appData.hiddenMonths = []; if(appData.hiddenMonths.includes(m)) appData.hiddenMonths = appData.hiddenMonths.filter(x => x!==m); else appData.hiddenMonths.push(m); renderAdmin(); }
    function autoAddNextMonth() { const last = appData.cycles[appData.cycles.length - 1]; const next = monthNames[(monthNames.indexOf(last) + 1) % 12]; appData.cycles.push(next); appData.members.forEach(m => { if(m.multiPayments) m.multiPayments.forEach(f => f.push(false, false)); else m.payments.push(false, false); }); logAction(`Opened ${next} Cycle`); save(); }
    function openMemberManager() { let h = '<table class="table"><thead><tr><th>Name</th><th>Funds</th><th>Action</th></tr></thead><tbody>'; appData.members.forEach((m, i) => { h += `<tr><td>${m.name}</td><td>${m.fundsCount||1}</td><td><button class="btn btn-sm btn-danger" onclick="deleteM(${i})">Delete</button></td></tr>`; }); document.getElementById('memberManagerList').innerHTML = h + '</tbody></table>'; new bootstrap.Modal(document.getElementById('memberManagerModal')).show(); }
    function deleteM(i) { if(confirm("Delete member?")) { appData.members.splice(i,1); save(); openMemberManager(); } }
    async function secureSystemWipe() { if (btoa(prompt("PIN:")) === WIPE_PIN) { await db.collection("system").doc("main").set({ settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0, logs: [] }); location.reload(); } }
</script>
</body>
</html>
