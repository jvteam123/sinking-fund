<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSF PRO | Financial Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #ff7e14; --secondary: #6610f2; --bg: #f4f7f6; }
        body { background-color: var(--bg); color: #333; font-family: 'Segoe UI', sans-serif; }
        
        #loginPage { min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f0f2f5; }
        .login-card { width: 400px; background: white; padding: 3rem 2rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid var(--primary); }
        .btn-login { background-color: var(--primary); color: white; border: none; border-radius: 50px; padding: 0.8rem 2rem; font-weight: 700; width: 100%; box-shadow: 0 4px 15px rgba(255, 126, 20, 0.3); transition: 0.2s; }

        .navbar { background: white; border-bottom: 3px solid var(--primary); box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .stat-card { border: none; border-radius: 15px; color: white; padding: 1.5rem; position: relative; overflow: hidden; }
        .bg-cash { background: linear-gradient(45deg, #198754, #20c997); }
        .bg-loans { background: linear-gradient(45deg, #dc3545, #ff4d5a); }
        .bg-profit { background: linear-gradient(45deg, #fd7e14, #ff9e43); }
        .bg-pool { background: linear-gradient(45deg, #6610f2, #8540f5); }
        
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 1rem; }
        .ledger-wrapper { overflow: auto; max-height: 500px; border-radius: 12px; border: 1px solid #eee; background: white; }
        .table thead th { background: #f1f3f5; position: sticky; top: 0; font-size: 0.75rem; z-index: 20; }
        
        .month-chip { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; background: #fff; border: 1px solid #ddd; margin: 2px; cursor: pointer; font-weight: 600; }
        .month-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        .month-chip.hidden { opacity: 0.4; background: #eee; text-decoration: line-through; }

        .member-hero { background: linear-gradient(135deg, #212529 0%, #444 100%); color: white; border-radius: 24px; padding: 2.5rem; border-left: 8px solid var(--primary); margin-bottom: 2rem; }
        .payment-box { border: 1px solid #eee; border-radius: 12px; padding: 10px; text-align: center; }
        .payment-box.paid { background: #e8f5e9; color: #2e7d32; }
        .payment-box.pending { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>

<nav id="topNav" class="navbar navbar-light sticky-top" style="display:none">
    <div class="container-fluid px-4 d-flex justify-content-between">
        <span class="navbar-brand fw-bold text-primary"><i class="fas fa-shield-halved me-2"></i>MSF PRO</span>
        <button class="btn btn-sm btn-outline-danger rounded-pill px-3 fw-bold" onclick="signOut()">LOGOUT</button>
    </div>
</nav>

<div id="loginPage">
    <div class="login-card">
        <i class="fas fa-shield-halved text-primary mb-3 fa-4x"></i>
        <div class="brand-title">MSF <span style="color:#007bff">PRO</span></div>
        <button class="btn-login mt-4" onclick="signIn()"><i class="fab fa-google me-2"></i> Admin/Member Login</button>
    </div>
</div>

<div id="adminDashboard" class="container-fluid py-4" style="display:none">
    <div class="row g-3 mb-4 text-center">
        <div class="col-md-3"><div class="stat-card bg-cash"><h6>Cash on Hand</h6><h2 class="fw-bold" id="admCash">₱0</h2></div></div>
        <div class="col-md-3"><div class="stat-card bg-loans"><h6>Active Loans</h6><h2 class="fw-bold" id="admLoans">₱0</h2></div></div>
        <div class="col-md-3"><div class="stat-card bg-profit"><h6>Interest Profit</h6><h2 class="fw-bold" id="admProfit">₱0</h2></div></div>
        <div class="col-md-3"><div class="stat-card bg-pool"><h6>Net Group Worth</h6><h2 class="fw-bold" id="admPool">₱0</h2></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
                    <h5 class="fw-bold m-0">Master Ledger</h5>
                    <div id="monthSelectors" class="d-flex flex-wrap gap-1"></div>
                    <button class="btn btn-sm btn-primary fw-bold px-3" onclick="autoAddNextMonth()">+ NEXT MONTH</button>
                </div>
                <div class="ledger-wrapper"><table class="table text-center align-middle"><thead id="tableHead"></thead><tbody id="tableBody"></tbody></table></div>
            </div>
            <div class="card p-3 mt-2">
                <h6 class="fw-bold text-danger border-bottom pb-2">Active Loan Tracking</h6>
                <div id="loanLedgerList" style="max-height: 250px; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-3 border-start border-4 border-primary">
                <h6>Members</h6>
                <button class="btn btn-sm btn-primary w-100 mb-2 fw-bold" onclick="addMember()">+ ADD MEMBER</button>
                <button class="btn btn-sm btn-outline-secondary w-100" onclick="openMemberManager()">DIRECTORY</button>
            </div>
            
            <div class="card p-3 border-start border-4 border-danger">
                <h6 class="fw-bold text-danger">Release Loan</h6>
                <select id="loanTypeSelect" class="form-select form-select-sm mb-2" onchange="toggleLoanInputs()">
                    <option value="member">Member</option>
                    <option value="guest">Guest (Non-Member)</option>
                </select>
                <div id="memberSelectWrap">
                    <select id="loanMemberSelect" class="form-select form-select-sm mb-2"></select>
                </div>
                <div id="guestInputWrap" class="d-none">
                    <input type="text" id="guestNameInput" class="form-control form-control-sm mb-2" placeholder="Guest Full Name">
                </div>
                <input type="number" id="loanAmtInput" class="form-control form-control-sm mb-2" placeholder="Amount (₱)">
                <button class="btn btn-sm btn-danger w-100 fw-bold" onclick="releaseLoan()">DISBURSE</button>
            </div>

            <div class="card p-3 bg-white">
                <h6 class="fw-bold">System</h6>
                <input type="number" id="setConfigAmount" class="form-control form-control-sm mb-1" placeholder="Contri">
                <input type="number" id="setConfigInterest" class="form-control form-control-sm mb-2" placeholder="Int %">
                <button class="btn btn-sm btn-dark w-100 mb-3" onclick="updateSettings()">SAVE</button>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-dark w-50" onclick="exportBackup()">EXPORT</button>
                    <label class="btn btn-sm btn-outline-info w-50 m-0">IMPORT<input type="file" id="importFile" hidden onchange="importBackup()"></label>
                </div>
                <button class="btn btn-danger btn-sm w-100 fw-bold mt-4" onclick="secureSystemWipe()">MASTER RESET</button>
            </div>
        </div>
    </div>
</div>

<div id="memberDashboard" class="container py-4" style="display:none">
    <div class="member-hero shadow-lg">
        <h1 class="fw-bold mb-0" id="mDashName">...</h1>
        <p class="opacity-75">Your Sinking Fund Portfolio</p>
    </div>
    <div class="row g-3 mb-4">
        <div class="col-md-4"><div class="card p-4"><h6>Total Savings</h6><h2 class="text-success fw-bold" id="mDashContri">₱0</h2></div></div>
        <div class="col-md-4"><div class="card p-4"><h6>Dividends</h6><h2 class="text-primary fw-bold" id="mDashShare">₱0</h2></div></div>
        <div class="col-md-4"><div class="card p-4 bg-light"><h6>Active Loan</h6><h2 class="text-danger fw-bold" id="mDashLoan">₱0</h2></div></div>
    </div>
    <div class="card p-4">
        <h5 class="fw-bold mb-3">Payment History</h5>
        <div id="paymentTimeline" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3"></div>
    </div>
</div>

<div class="modal fade" id="memberManagerModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div id="memberManagerList" class="p-0"></div></div></div></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };
    const ADMINS = ["ev.lorens.ebrado@gmail.com", "ev.anderson4470@gmail.com"];
    const WIPE_PIN = "MjQ4NjE3";
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], hiddenMonths: [], loans: [], profit: 0 };

    function save() { db.collection("system").doc("main").set(appData); }
    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function signOut() { if(confirm("Log out?")) auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data(); else save();
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';
                if (ADMINS.includes(user.email.toLowerCase())) {
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdmin();
                } else {
                    document.getElementById('memberDashboard').style.display = 'block';
                    renderMember(user);
                }
            });
        }
    });

    function toggleLoanInputs() {
        const type = document.getElementById('loanTypeSelect').value;
        document.getElementById('memberSelectWrap').classList.toggle('d-none', type === 'guest');
        document.getElementById('guestInputWrap').classList.toggle('d-none', type === 'member');
    }

    function autoAddNextMonth() {
        const last = appData.cycles[appData.cycles.length - 1];
        appData.cycles.push(monthNames[(monthNames.indexOf(last) + 1) % 12]);
        appData.members.forEach(m => m.payments.push(false, false));
        save();
    }

    function renderAdmin() {
        document.getElementById('setConfigAmount').value = appData.settings.contri;
        document.getElementById('setConfigInterest').value = appData.settings.interest;

        // Months chips
        let selHtml = '';
        appData.cycles.forEach(c => {
            const isH = appData.hiddenMonths?.includes(c);
            selHtml += `<span class="month-chip ${isH?'hidden':'active'}" onclick="toggleH('${c}')">${c}</span>`;
        });
        document.getElementById('monthSelectors').innerHTML = selHtml;

        // Table
        let head = '<tr><th class="text-start ps-3">Name</th>';
        appData.cycles.forEach(c => { if(!appData.hiddenMonths?.includes(c)) head += `<th colspan="2" class="border-start">${c}</th>`; });
        document.getElementById('tableHead').innerHTML = head + '<th>Total</th></tr>';

        let body = ''; let totalS = 0;
        appData.members.forEach((m, mi) => {
            let mSum = Number(m.carryOver || 0);
            let cells = `<td class="text-start ps-3"><b>${m.name}</b></td>`;
            m.payments.forEach((p, pi) => {
                const cy = appData.cycles[Math.floor(pi/2)];
                if(p) mSum += Number(appData.settings.contri);
                if(!appData.hiddenMonths?.includes(cy)) cells += `<td class="${pi%2===0?'border-start':''}"><input type="checkbox" ${p?'checked':''} onclick="toggleP(${mi},${pi})"></td>`;
            });
            totalS += mSum;
            body += `<tr>${cells}<td class="fw-bold">₱${mSum.toLocaleString()}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = body;

        // Loans
        let lHtml = ''; let actL = 0;
        (appData.loans || []).forEach((l, i) => {
            actL += Number(l.principal);
            lHtml += `<div class="p-2 border-bottom d-flex justify-content-between align-items-center bg-white mb-1 rounded border">
                <span><b>${l.borrower}</b>: ₱${l.principal.toLocaleString()}</span>
                <div><button class="btn btn-xs btn-outline-primary" onclick="partial(${i})">Part</button>
                <button class="btn btn-xs btn-success" onclick="full(${i})">Full</button></div>
            </div>`;
        });
        document.getElementById('loanLedgerList').innerHTML = lHtml;

        document.getElementById('admCash').innerText = `₱${(totalS + appData.profit - actL).toLocaleString()}`;
        document.getElementById('admLoans').innerText = `₱${actL.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `₱${appData.profit.toLocaleString()}`;
        document.getElementById('admPool').innerText = `₱${(totalS + appData.profit).toLocaleString()}`;
        document.getElementById('loanMemberSelect').innerHTML = appData.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
    }

    function renderMember(user) {
        const m = appData.members.find(x => x.email.toLowerCase() === user.email.toLowerCase());
        if(!m) return;
        let pool = 0; appData.members.forEach(me => { pool += Number(me.carryOver || 0); me.payments.forEach(p => { if(p) pool += Number(appData.settings.contri); }); });
        let myS = Number(m.carryOver || 0); m.payments.forEach(p => { if(p) myS += Number(appData.settings.contri); });
        const weight = pool > 0 ? (myS / pool) : 0;
        const myL = (appData.loans || []).find(l => l.borrower === m.name);

        document.getElementById('mDashName').innerText = m.name;
        document.getElementById('mDashContri').innerText = `₱${myS.toLocaleString()}`;
        document.getElementById('mDashShare').innerText = `₱${(weight * appData.profit).toLocaleString(undefined, {maximumFractionDigits:0})}`;
        document.getElementById('mDashLoan').innerText = myL ? `₱${(Number(myL.principal) * (1 + appData.settings.interest/100)).toLocaleString()}` : "₱0";
        document.getElementById('paymentTimeline').innerHTML = m.payments.map((p, i) => `<div class="col"><div class="payment-box ${p?'paid':'pending'} small">${appData.cycles[Math.floor(i/2)]} ${i%2===0?'15th':'30th'}<br><b>${p?'PAID':'PEND'}</b></div></div>`).join('');
    }

    function partial(i) {
        const amt = Number(prompt(`Pay for ${appData.loans[i].borrower}:`));
        if(amt > 0 && amt <= appData.loans[i].principal) { appData.profit += (amt * (appData.settings.interest/100)); appData.loans[i].principal -= amt; if(appData.loans[i].principal <= 0) appData.loans.splice(i,1); save(); }
    }
    function full(i) { if(confirm("Full Settle?")) { appData.profit += (appData.loans[i].principal * (appData.settings.interest/100)); appData.loans.splice(i,1); save(); } }
    function toggleH(m) { if(!appData.hiddenMonths) appData.hiddenMonths = []; if(appData.hiddenMonths.includes(m)) appData.hiddenMonths = appData.hiddenMonths.filter(x => x!==m); else appData.hiddenMonths.push(m); renderAdmin(); }
    function toggleP(mi, pi) { appData.members[mi].payments[pi] = !appData.members[mi].payments[pi]; save(); }
    function releaseLoan() {
        const type = document.getElementById('loanTypeSelect').value;
        const n = type === 'member' ? document.getElementById('loanMemberSelect').value : document.getElementById('guestNameInput').value;
        const a = Number(document.getElementById('loanAmtInput').value);
        if(n && a) { appData.loans.push({borrower:n, principal:a}); save(); }
    }
    function updateSettings() { appData.settings.contri = Number(document.getElementById('setConfigAmount').value); appData.settings.interest = Number(document.getElementById('setConfigInterest').value); save(); alert("Saved"); }
    function addMember() { const n = prompt("Name:"); const e = prompt("Email:"); if(n && e) { appData.members.push({name:n, email:e.toLowerCase(), payments: new Array(appData.cycles.length*2).fill(false), carryOver:0}); save(); } }
    function exportBackup() { const blob = new Blob([JSON.stringify(appData)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "MSF_Backup.json"; a.click(); }
    function importBackup() { const r = new FileReader(); r.onload = (e) => { appData = JSON.parse(e.target.result); save(); }; r.readAsText(document.getElementById('importFile').files[0]); }
    function openMemberManager() {
        let h = '<table class="table"><tbody>';
        appData.members.forEach((m, i) => h += `<tr><td>${m.name}</td><td class="text-end"><button class="btn btn-sm btn-danger" onclick="deleteM(${i})">Del</button></td></tr>`);
        document.getElementById('memberManagerList').innerHTML = h + '</tbody></table>';
        new bootstrap.Modal(document.getElementById('memberManagerModal')).show();
    }
    function deleteM(i) { if(confirm("Delete?")) { appData.members.splice(i,1); save(); } }
    async function secureSystemWipe() { if (btoa(prompt("PIN:")) === WIPE_PIN) { await db.collection("system").doc("main").set({ settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0 }); location.reload(); } }
</script>
</body>
</html>
