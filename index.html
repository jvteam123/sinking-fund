<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSF PRO | Secure Audit & Full Data Export</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --accent: #ff7e14; --bg: #f8fafc; --sidebar: #ffffff; }
        body { background-color: var(--bg); color: #1e293b; font-family: 'Inter', sans-serif; }
        .navbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 1rem 1.5rem; }
        .stat-card { border: none; border-radius: 16px; color: white; padding: 1.5rem; }
        .bg-cash { background: linear-gradient(135deg, #059669, #10b981); }
        .bg-loans { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .bg-profit { background: linear-gradient(135deg, #d97706, #f59e0b); }
        .bg-pool { background: linear-gradient(135deg, #4f46e5, #6366f1); }
        .card { border: 1px solid #e2e8f0; border-radius: 16px; margin-bottom: 1.5rem; background: white; }
        .section-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #64748b; margin-bottom: 1rem; }
        .ledger-wrapper { overflow: auto; max-height: 500px; border-radius: 12px; }
        .loan-item { padding: 1.25rem; border: 1px solid #f1f5f9; border-radius: 16px; margin-bottom: 1rem; background: #fff; }
        .log-entry { font-size: 0.7rem; padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .log-meta { display: flex; justify-content: space-between; font-weight: 700; }
        .month-chip { display: inline-block; padding: 6px 14px; border-radius: 10px; font-size: 0.75rem; background: #f1f5f9; cursor: pointer; }
        .month-chip.active { background: #e0f2fe; color: #0369a1; border-color: #bae6fd; font-weight: 700; }
    </style>
</head>
<body>

<nav id="topNav" class="navbar sticky-top" style="display:none">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold" style="color:var(--accent)"><i class="fas fa-landmark me-2"></i>MSF PRO <span class="text-muted fw-light" style="font-size: 0.8rem">AUDIT</span></span>
        <button class="btn btn-sm btn-light border rounded-pill px-3 fw-bold" onclick="signOut()">EXIT</button>
    </div>
</nav>

<div id="loginPage" class="d-flex align-items-center justify-content-center" style="min-height:100vh">
    <button class="btn btn-dark p-3 rounded-4" onclick="signIn()">AUTHENTICATE ADMIN ACCESS</button>
</div>

<div id="adminDashboard" class="container-fluid py-4 px-lg-5" style="display:none">
    <div class="row g-3 mb-4">
        <div class="col-md-3"><div class="stat-card bg-cash"><h6>Cash On Hand</h6><h3 class="fw-bold" id="admCash">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-loans"><h6>Accounts Receivable</h6><h3 class="fw-bold" id="admLoans">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-profit"><h6>Retained Earnings</h6><h3 class="fw-bold" id="admProfit">₱0</h3></div></div>
        <div class="col-md-3"><div class="stat-card bg-pool"><h6>Asset Valuation</h6><h3 class="fw-bold" id="admPool">₱0</h3></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="section-title mb-0">SINKING FUND LEDGER</div>
                    <div id="monthSelectors"></div>
                    <button class="btn btn-sm btn-primary rounded-pill px-3 fw-bold" onclick="autoAddNextMonth()">+ MONTH</button>
                </div>
                <div class="ledger-wrapper"><table class="table text-center align-middle mb-0"><thead id="tableHead"></thead><tbody id="tableBody"></tbody></table></div>
            </div>
            
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4">
                        <div class="section-title">Active Loans</div>
                        <div id="loanLedgerList" style="max-height: 450px; overflow-y: auto;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <div class="section-title">Audit Trail History</div>
                        <div id="auditLogList" style="max-height: 450px; overflow-y: auto; background: #fafbfc;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-4">
                <div class="section-title">Data Management</div>
                <button class="btn btn-success w-100 mb-2 py-2 fw-bold" onclick="exportFullDataToExcel()"><i class="fas fa-file-excel me-2"></i>BACKUP FULL DETAILS</button>
                <label class="btn btn-outline-dark w-100 py-2 fw-bold m-0 text-center">IMPORT BACKUP<input type="file" id="importFile" hidden onchange="importBackup()"></label>
            </div>
            
            <div class="card p-4">
                <div class="section-title">Lending Desk</div>
                <select id="loanMemberSelect" class="form-select mb-2"></select>
                <input type="number" id="loanAmtInput" class="form-control mb-2" placeholder="Amount">
                <button class="btn btn-danger w-100" onclick="releaseLoan()">DISBURSE LOAN</button>
            </div>

            <div class="card p-4">
                <div class="section-title">Admin Controls</div>
                <button class="btn btn-primary w-100 mb-2" onclick="addMember()">ADD MEMBER</button>
                <button class="btn btn-outline-dark w-100" onclick="openMemberManager()">MEMBER LIST</button>
                <hr>
                <button class="btn btn-link btn-sm text-danger w-100 text-decoration-none fw-bold" onclick="secureSystemWipe()">WIPE SYSTEM</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };
    const ADMINS = ["ev.lorens.ebrado@gmail.com", "ev.anderson4470@gmail.com"];
    const WIPE_PIN = "MjQ4NjE3";
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], hiddenMonths: [], loans: [], profit: 0, logs: [] };

    function calculateCash() {
        let totalS = 0; appData.members.forEach(m => { totalS += Number(m.carryOver || 0); m.payments.forEach(p => { if(p) totalS += Number(appData.settings.contri); }); });
        let actL = 0; (appData.loans || []).forEach(l => actL += Number(l.principal));
        return totalS + appData.profit - actL;
    }

    function save() { db.collection("system").doc("main").set(appData); }
    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    function logAction(act) {
        if (!appData.logs) appData.logs = [];
        const now = new Date();
        const entry = {
            time: `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`,
            admin: auth.currentUser ? auth.currentUser.displayName : 'System',
            balance: `₱${calculateCash().toLocaleString()}`,
            act: act
        };
        appData.logs.unshift(entry);
    }

    // FEATURE: Comprehensive Excel Export
    function exportFullDataToExcel() {
        let csv = "CATEGORY,NAME/DETAIL,VALUE/BALANCE,DATE/TIME\n";
        
        // 1. Members
        csv += "\n--- MEMBERSHIP DATA ---\n";
        appData.members.forEach(m => {
            let total = Number(m.carryOver || 0) + (m.payments.filter(p => p).length * appData.settings.contri);
            csv += `MEMBER,${m.name},₱${total},${m.email}\n`;
        });

        // 2. Loans
        csv += "\n--- ACTIVE LOANS ---\n";
        appData.loans.forEach(l => {
            csv += `LOAN,${l.borrower},₱${l.principal},Released: ${l.date}\n`;
        });

        // 3. Full Logs
        csv += "\n--- FULL AUDIT TRAIL ---\n";
        appData.logs.forEach(l => {
            csv += `LOG,${l.admin},"${l.act}",${l.time}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `MSF_Full_Backup_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
        logAction("System: Full Backup Exported to CSV");
        save();
    }

    function importBackup() {
        const r = new FileReader();
        r.onload = (e) => {
            try {
                // If the file is JSON (from previous versions)
                appData = JSON.parse(e.target.result);
                save();
                alert("Backup Imported Successfully");
            } catch(err) {
                alert("Error: Please import a valid MSF JSON backup file.");
            }
        };
        r.readAsText(document.getElementById('importFile').files[0]);
    }

    auth.onAuthStateChanged(user => {
        if (user && ADMINS.includes(user.email.toLowerCase())) {
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data();
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                renderAdmin();
            });
        }
    });

    function renderAdmin() {
        document.getElementById('monthSelectors').innerHTML = appData.cycles.map(c => `<span class="month-chip ${appData.hiddenMonths?.includes(c)?'':'active'}" onclick="toggleH('${c}')">${c}</span>`).join('');
        
        let head = '<tr><th>NAME</th>';
        appData.cycles.forEach(c => { if(!appData.hiddenMonths?.includes(c)) head += `<th colspan="2">${c}</th>`; });
        document.getElementById('tableHead').innerHTML = head + '<th>TOTAL</th></tr>';
        
        let body = ''; let totalS = 0;
        appData.members.forEach((m, mi) => {
            let mSum = Number(m.carryOver || 0);
            let cells = `<td class="text-start"><b>${m.name}</b></td>`;
            m.payments.forEach((p, pi) => {
                const cy = appData.cycles[Math.floor(pi/2)];
                if(p) mSum += Number(appData.settings.contri);
                if(!appData.hiddenMonths?.includes(cy)) cells += `<td><input type="checkbox" ${p?'checked':''} onclick="confirmPayment(${mi},${pi})"></td>`;
            });
            totalS += mSum;
            body += `<tr>${cells}<td class="fw-bold">₱${mSum.toLocaleString()}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = body;

        let actL = 0; appData.loans.forEach(l => actL += Number(l.principal));
        document.getElementById('admCash').innerText = `₱${(totalS + appData.profit - actL).toLocaleString()}`;
        document.getElementById('admLoans').innerText = `₱${actL.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `₱${appData.profit.toLocaleString()}`;
        document.getElementById('admPool').innerText = `₱${(totalS + appData.profit).toLocaleString()}`;
        
        document.getElementById('loanLedgerList').innerHTML = appData.loans.map((l, i) => `
            <div class="loan-item">
                <div class="fw-bold">${l.borrower}</div>
                <div class="small text-muted">Disbursed: ${l.date}</div>
                <div class="text-danger fw-bold">₱${l.principal.toLocaleString()}</div>
                <button class="btn btn-sm btn-outline-primary mt-2" onclick="partial(${i})">Amortize</button>
            </div>
        `).join('') || '<div class="text-center py-4">No Loans</div>';

        document.getElementById('auditLogList').innerHTML = appData.logs.map(l => `
            <div class="log-entry">
                <div class="log-meta"><span>${l.time}</span><span>${l.admin}</span></div>
                <div>${l.act}</div>
            </div>
        `).join('');
        document.getElementById('loanMemberSelect').innerHTML = appData.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
    }

    // FEATURE: Confirmation for payment checkbox
    function confirmPayment(mi, pi) {
        const m = appData.members[mi];
        const cycle = appData.cycles[Math.floor(pi/2)];
        const day = pi % 2 === 0 ? "15th" : "30th";
        const isTurningOn = !m.payments[pi];
        const action = isTurningOn ? "MARK AS PAID" : "REVERSE TO UNPAID";
        
        if (confirm(`ADMIN CONFIRMATION:\n\nMember: ${m.name}\nCycle: ${cycle} (${day})\nAction: ${action}`)) {
            m.payments[pi] = isTurningOn;
            logAction(`Ledger: ${m.name} ${action} for ${cycle} ${day}`);
            save();
        } else {
            renderAdmin(); // Refresh to undo checkbox visual change
        }
    }

    function releaseLoan() {
        const name = document.getElementById('loanMemberSelect').value;
        const amt = Number(document.getElementById('loanAmtInput').value);
        if(name && amt) {
            const now = new Date();
            appData.loans.push({borrower: name, principal: amt, date: `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`});
            logAction(`Loan: Disbursed ₱${amt.toLocaleString()} to ${name}`);
            save();
        }
    }

    function partial(i) {
        const amt = Number(prompt(`Amortization for ${appData.loans[i].borrower}:`));
        if(amt > 0) {
            const int = amt * (appData.settings.interest/100);
            appData.profit += int;
            appData.loans[i].principal -= amt;
            logAction(`Payment: ${appData.loans[i].borrower} paid ₱${amt} (+₱${int} Int)`);
            if(appData.loans[i].principal <= 0) appData.loans.splice(i,1);
            save();
        }
    }

    function autoAddNextMonth() {
        const last = appData.cycles[appData.cycles.length - 1];
        const next = monthNames[(monthNames.indexOf(last) + 1) % 12];
        appData.cycles.push(next);
        appData.members.forEach(m => m.payments.push(false, false));
        logAction(`System: Opened ${next} Ledger`);
        save();
    }

    function addMember() { const n = prompt("Name:"); const e = prompt("Email:"); if(n && e) { appData.members.push({name:n, email:e.toLowerCase(), payments: new Array(appData.cycles.length*2).fill(false), carryOver:0, banned: false}); logAction(`Admin: Enrolled ${n}`); save(); } }
    async function secureSystemWipe() { if (btoa(prompt("PIN:")) === WIPE_PIN) { await db.collection("system").doc("main").set({ settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0, logs: [] }); location.reload(); } }
    function toggleH(m) { if(!appData.hiddenMonths) appData.hiddenMonths = []; if(appData.hiddenMonths.includes(m)) appData.hiddenMonths = appData.hiddenMonths.filter(x => x!==m); else appData.hiddenMonths.push(m); renderAdmin(); }
</script>
</body>
</html>
