<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSF PRO | Financial Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary: #fd7e14; 
            --secondary: #6610f2; 
            --bg: #f8f9fa; 
        }
        body { background-color: var(--bg); color: #333; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: white; border-bottom: 3px solid var(--primary); box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: 800; color: var(--primary) !important; }
        .stat-card { border: none; border-radius: 15px; color: white; transition: transform 0.2s; }
        .bg-cash { background: linear-gradient(45deg, #198754, #20c997); }
        .bg-loans { background: linear-gradient(45deg, #dc3545, #ff4d5a); }
        .bg-profit { background: linear-gradient(45deg, #fd7e14, #ff9e43); }
        .bg-pool { background: linear-gradient(45deg, #6610f2, #8540f5); }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .ledger-wrapper { overflow: auto; max-height: 500px; border-radius: 12px; border: 1px solid #eee; background: white; }
        .fixed-scroll-panel { height: 320px; overflow-y: auto; }
        .table thead th { background: #f1f3f5; position: sticky; top: 0; font-size: 0.7rem; z-index: 20; }
        .month-col-hidden { display: none; }
        .member-hero { background: linear-gradient(135deg, #212529 0%, #444 100%); color: white; border-radius: 24px; padding: 3rem; border-left: 8px solid var(--primary); }
        .stat-main { font-size: 2.2rem; font-weight: 800; }
        .log-entry { font-size: 0.75rem; padding: 10px; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

<nav id="topNav" class="navbar navbar-light sticky-top" style="display:none">
    <div class="container-fluid px-4 d-flex justify-content-between">
        <span class="navbar-brand"><i class="fas fa-chart-line me-2"></i>MSF PRO</span>
        <button class="btn btn-sm btn-outline-danger rounded-pill px-3 fw-bold" onclick="signOut()">LOGOUT</button>
    </div>
</nav>

<div id="loginPage" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card p-5 text-center shadow-lg" style="width: 420px; border-top: 5px solid var(--primary);">
        <h1 class="fw-bold mb-1">MSF <span class="text-primary">PRO</span></h1>
        <p class="text-muted mb-4">Sinking Fund Management</p>
        <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow" onclick="signIn()">Login with Google</button>
    </div>
</div>

<div id="adminDashboard" class="container-fluid py-4" style="display:none">
    <div class="row g-3 mb-4 text-center">
        <div class="col-md-3"><div class="card p-3 stat-card bg-cash"><h6>Cash on Hand</h6><div class="stat-main" id="admCash">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3 stat-card bg-loans"><h6>Active Loans</h6><div class="stat-main" id="admLoans">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3 stat-card bg-profit"><h6>Interest Profit</h6><div class="stat-main" id="admProfit">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3 stat-card bg-pool"><h6>Net Group Worth</h6><div class="stat-main" id="admPool">₱0</div></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold m-0"><i class="fas fa-table-list me-2"></i>Master Ledger</h5>
                    <div class="d-flex gap-2">
                        <div class="form-check form-switch mt-1 me-2"><input class="form-check-input" type="checkbox" id="toggleShowAll" onchange="renderAdmin()"><label class="form-check-label small fw-bold">History</label></div>
                        <button class="btn btn-sm btn-outline-dark" onclick="exportBackup()">Backup</button>
                        <button class="btn btn-sm btn-primary px-3 fw-bold" onclick="suggestNextMonth()">+ Month</button>
                    </div>
                </div>
                <div class="ledger-wrapper"><table class="table text-center align-middle small"><thead id="tableHead"></thead><tbody id="tableBody"></tbody></table></div>
            </div>
            
            <div class="row g-3">
                <div class="col-md-6"><div class="card p-3"><h6>Audit Logs</h6><div id="auditLogs" class="fixed-scroll-panel"></div></div></div>
                <div class="col-md-6"><div class="card p-3"><h6>Active Loan Tracking</h6><div id="loanLedgerList" class="fixed-scroll-panel"></div></div></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-3 mb-3" style="border-left: 5px solid var(--secondary);">
                <h6 class="fw-bold text-secondary border-bottom pb-2">Members</h6>
                <button class="btn btn-sm btn-primary w-100 rounded-pill mb-2 fw-bold" onclick="addMember()">+ Add New Member</button>
                <button class="btn btn-sm btn-outline-secondary w-100 rounded-pill fw-bold" onclick="openMemberManager()">Directory</button>
            </div>

            <div class="card p-3 mb-3" style="border-left: 5px solid var(--danger);">
                <h6 class="fw-bold text-danger border-bottom pb-2">New Loan</h6>
                <select id="loanTypeSelect" class="form-select form-select-sm mb-2" onchange="toggleLoanType()"><option value="member">Member</option><option value="non">Guest</option></select>
                <div id="memberLoanBox"><select id="loanMemberSelect" class="form-select form-select-sm mb-2"></select></div>
                <div id="nonMemberLoanBox" class="d-none"><input type="text" id="nonMemberName" class="form-control form-control-sm mb-2" placeholder="Name"></div>
                <input type="number" id="loanAmtInput" class="form-control form-control-sm mb-2" placeholder="Amount (₱)">
                <button class="btn btn-sm btn-danger w-100 rounded-pill fw-bold" onclick="releaseLoan()">DISBURSE</button>
            </div>

            <div class="card p-3 bg-white">
                <h6>Config</h6>
                <div class="row g-2 mb-2">
                    <div class="col-6"><input type="number" id="setConfigAmount" class="form-control form-control-sm" placeholder="Contri"></div>
                    <div class="col-6"><input type="number" id="setConfigInterest" class="form-control form-control-sm" placeholder="Int%"></div>
                </div>
                <button class="btn btn-sm btn-dark w-100 mb-2 rounded-pill" onclick="updateSettings()">Save</button>
                <button class="btn btn-link text-danger w-100 small text-decoration-none" onclick="secureSystemWipe()">Master Reset</button>
            </div>
        </div>
    </div>
</div>

<div id="memberDashboard" class="container py-4" style="display:none">
    <div class="member-hero shadow-lg mb-4">
        <h1 class="fw-bold mb-0" id="mDashName">...</h1>
        <div class="d-flex gap-5 mt-4">
            <div><span class="small opacity-75">SAVINGS</span><div class="stat-main" id="mDashContri">₱0</div></div>
            <div><span class="small opacity-75">DIVIDENDS</span><div class="stat-main text-primary" id="mDashShare">₱0</div></div>
        </div>
    </div>
    <div id="paymentTimeline" class="card p-4 mt-3 overflow-auto" style="max-height: 300px;"></div>
</div>

<div class="modal fade" id="memberManagerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content"><div class="modal-body p-0"><table class="table mb-0"><thead><tr><th>Name</th><th>Status</th><th class="text-end">Action</th></tr></thead><tbody id="memberManagerList"></tbody></table></div></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };
    const ADMINS = ["ev.lorens.ebrado@gmail.com", "ev.anderson4470@gmail.com"];
    const WIPE_PIN = "MjQ4NjE3";
    const monthSeq = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0, logs: [] };
    let currentUser = null;

    function save() { db.collection("system").doc("main").set(appData); }
    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function signOut() { if(confirm("Logout?")) auth.signOut().then(() => location.reload()); }
    function addLog(act) { if(!appData.logs) appData.logs = []; appData.logs.push({ by: currentUser.email.split('@')[0], act: act, at: new Date().toLocaleTimeString() }); if(appData.logs.length > 50) appData.logs.shift(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data(); else save();
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';
                if (ADMINS.includes(user.email.toLowerCase())) {
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdmin();
                } else {
                    document.getElementById('memberDashboard').style.display = 'block';
                    renderMember(user);
                }
            });
        }
    });

    function renderAdmin() {
        const showAll = document.getElementById('toggleShowAll').checked;
        const activeIdx = appData.cycles.length - 1;
        
        // Ledger Header
        let h1 = '<tr><th class="text-start ps-3">Name</th>';
        appData.cycles.forEach((c, idx) => {
            if (showAll || idx === activeIdx) h1 += `<th colspan="2" class="border-start">${c}</th>`;
        });
        document.getElementById('tableHead').innerHTML = h1 + '<th class="border-start">TOTAL</th></tr>';

        // Ledger Body
        let bodyHtml = '';
        let totalSavings = 0;
        appData.members.forEach((m, mIdx) => {
            let mSum = Number(m.carryOver || 0);
            let cells = `<td class="text-start ps-3"><b>${m.name}</b></td>`;
            m.payments.forEach((p, pIdx) => {
                const cyIdx = Math.floor(pIdx/2);
                if (showAll || cyIdx === activeIdx) {
                    if(p) mSum += Number(appData.settings.contri);
                    cells += `<td class="border-start"><input type="checkbox" ${p?'checked':''} onclick="togglePay(${mIdx},${pIdx})"></td>`;
                } else if (p) { mSum += Number(appData.settings.contri); }
            });
            totalSavings += mSum;
            bodyHtml += `<tr>${cells}<td class="fw-bold border-start">₱${mSum.toLocaleString()}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = bodyHtml;

        // Loan List
        let loanHtml = '';
        let actLoans = 0;
        (appData.loans || []).forEach((l, idx) => {
            actLoans += Number(l.principal);
            loanHtml += `<div class="log-entry d-flex justify-content-between align-items-center">
                <span><b>${l.borrower}</b>: ₱${l.principal}</span>
                <button class="btn btn-xs btn-success" onclick="collectLoan(${idx})">Settle</button>
            </div>`;
        });
        document.getElementById('loanLedgerList').innerHTML = loanHtml;

        // Stats
        document.getElementById('admCash').innerText = `₱${(totalSavings + appData.profit - actLoans).toLocaleString()}`;
        document.getElementById('admLoans').innerText = `₱${actLoans.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `₱${appData.profit.toLocaleString()}`;
        document.getElementById('admPool').innerText = `₱${(totalSavings + appData.profit).toLocaleString()}`;
        document.getElementById('auditLogs').innerHTML = (appData.logs || []).slice().reverse().map(l => `<div class="log-entry">${l.act}</div>`).join('');
        
        const lSel = document.getElementById('loanMemberSelect');
        lSel.innerHTML = appData.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
    }

    function renderMember(user) {
        const m = appData.members.find(x => x.email.toLowerCase() === user.email.toLowerCase());
        if(!m) return;
        let mySaved = Number(m.carryOver || 0); m.payments.forEach(p => { if(p) mySaved += Number(appData.settings.contri); });
        document.getElementById('mDashName').innerText = m.name;
        document.getElementById('mDashContri').innerText = `₱${mySaved.toLocaleString()}`;
        document.getElementById('paymentTimeline').innerHTML = m.payments.map((p, i) => `<div>Cycle ${Math.floor(i/2)+1}: ${p?'Verified':'Pending'}</div>`).join('');
    }

    function togglePay(mIdx, pIdx) { appData.members[mIdx].payments[pIdx] = !appData.members[mIdx].payments[pIdx]; addLog('Updated Ledger'); save(); }
    function collectLoan(idx) { if(confirm("Settle?")) { appData.profit += (Number(appData.loans[idx].principal) * (appData.settings.interest/100)); appData.loans.splice(idx, 1); addLog('Loan Settle'); save(); } }
    function releaseLoan() { 
        const amt = Number(document.getElementById('loanAmtInput').value); 
        const n = document.getElementById('loanTypeSelect').value === 'member' ? document.getElementById('loanMemberSelect').value : document.getElementById('nonMemberName').value;
        if(amt && n) { appData.loans.push({ borrower: n, principal: amt }); addLog('Loan Release'); save(); }
    }
    function addMember() { const n = prompt("Name:"); const e = prompt("Email:"); if(n && e) { appData.members.push({ name: n, email: e.toLowerCase(), payments: new Array(appData.cycles.length*2).fill(false), carryOver: 0 }); save(); } }
    function updateSettings() { appData.settings.contri = Number(document.getElementById('setConfigAmount').value); appData.settings.interest = Number(document.getElementById('setConfigInterest').value); save(); alert("Updated"); }
    function openMemberManager() {
        document.getElementById('memberManagerList').innerHTML = appData.members.map((m, i) => `<tr><td>${m.name}</td><td>Active</td><td class="text-end"><button class="btn btn-sm btn-danger" onclick="deleteMember(${i})">Delete</button></td></tr>`).join('');
        new bootstrap.Modal(document.getElementById('memberManagerModal')).show();
    }
    function deleteMember(i) { if(confirm("Delete?")) { appData.members.splice(i,1); save(); renderAdmin(); } }
    function toggleLoanType() { 
        const isNon = document.getElementById('loanTypeSelect').value === 'non';
        document.getElementById('memberLoanBox').classList.toggle('d-none', isNon);
        document.getElementById('nonMemberLoanBox').classList.toggle('d-none', !isNon);
    }
    function suggestNextMonth() { appData.cycles.push("Next"); appData.members.forEach(m => m.payments.push(false, false)); save(); }
    function exportBackup() { window.open("data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData))); }
    async function secureSystemWipe() { if (btoa(prompt("PIN:")) === WIPE_PIN) { await db.collection("system").doc("main").set({ settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0, logs: [] }); location.reload(); } }
</script>
</body>
</html>
