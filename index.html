<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF PRO v10.42 | High-Contrast Suite</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg-deep: #020617; --bg-card: #0f172a; --accent: #38bdf8; 
            --text-main: #f1f5f9; --text-muted: #94a3b8; --border-glass: rgba(255, 255, 255, 0.1);
            --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        body { background-color: var(--bg-deep); color: var(--text-main); font-family: 'Inter', system-ui, sans-serif; }
        .navbar { background: var(--bg-deep); border-bottom: 1px solid var(--border-glass); }
        .card { background: var(--bg-card); border: 1px solid var(--border-glass); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        
        /* THE FIXED LEDGER UI */
        .ledger-container { 
            border-radius: 12px; overflow: hidden; border: 1px solid var(--border-glass); 
            background: #020617; position: relative;
        }
        .table { color: var(--text-main); margin-bottom: 0; border-collapse: separate; border-spacing: 0; }
        .table thead { background: #1e293b; position: sticky; top: 0; z-index: 10; }
        .table thead th { 
            border-bottom: 2px solid var(--accent) !important; color: var(--accent);
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; padding: 12px;
        }
        .table tbody tr { transition: background 0.15s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .table tbody tr:hover { background: rgba(56, 189, 248, 0.08); }
        .table tbody td { padding: 14px 10px; vertical-align: middle; border: none; }
        
        /* Member Name Cell Enhancement */
        .member-cell { text-align: left; min-width: 150px; }
        .member-name { font-weight: 700; color: #fff; display: block; }
        .member-meta { font-size: 0.65rem; color: var(--text-muted); }

        /* Checkbox Styling */
        .form-check-input { 
            background-color: #334155; border: 1px solid var(--text-muted); width: 1.25rem; height: 1.25rem; cursor: pointer;
        }
        .form-check-input:checked { background-color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px rgba(56, 189, 248, 0.4); }

        /* Stat Cards */
        .stat-val { font-size: 1.75rem; font-weight: 800; letter-spacing: -0.02em; }
        .btn-action { background: var(--accent); color: #000; font-weight: 700; border: none; }
        .btn-action:hover { background: #7dd3fc; }
        #loginPage { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-card); padding: 3rem; border-radius: 20px; border: 1px solid var(--border-glass); width: 100%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <h2 class="fw-bold mb-1">SF <span class="text-accent">CLOUD</span></h2>
        <p class="text-muted small mb-4">v10.42 Midnight Edition</p>
        <button class="btn btn-action w-100 py-2 rounded-pill" onclick="signIn()"><i class="fab fa-google me-2"></i>Secure Access</button>
    </div>
</div>

<nav id="topNav" class="navbar navbar-dark sticky-top" style="display:none">
    <div class="container-fluid px-4">
        <span class="navbar-brand fw-bold text-accent">SF PLATINUM</span>
        <button class="btn btn-sm btn-outline-danger" onclick="signOut()"><i class="fas fa-power-off"></i></button>
    </div>
</nav>

<div id="adminDashboard" class="container-fluid px-4 py-4" style="display:none">
    <div class="row g-3 mb-4">
        <div class="col-md-3"><div class="card p-3"><h6>Cash on Hand</h6><div class="stat-val text-success" id="admCash">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Total Loans</h6><div class="stat-val text-danger" id="admLoans">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Net Profit</h6><div class="stat-val text-accent" id="admProfit">₱0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Fund Worth</h6><div class="stat-val text-white" id="admPool">₱0</div></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-9">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold m-0"><i class="fas fa-table me-2 text-accent"></i>Management Ledger</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-info" onclick="exportBackup()"><i class="fas fa-cloud-download-alt"></i> Backup</button>
                        <button class="btn btn-sm btn-action" onclick="suggestNextMonth()">+ Add Month</button>
                    </div>
                </div>
                <div class="ledger-container overflow-auto">
                    <table class="table text-center small">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="card p-4 mb-4">
                <h6 class="text-accent mb-3">Release Loan</h6>
                <select id="loanTypeSelect" class="form-select form-select-sm mb-2" style="background:#1e293b; color:white; border:none;" onchange="toggleLoanType()">
                    <option value="member">Member</option>
                    <option value="non">Guest</option>
                </select>
                <div id="memberLoanBox"><select id="loanMemberSelect" class="form-select form-select-sm mb-2" style="background:#1e293b; color:white; border:none;"></select></div>
                <div id="nonMemberLoanBox" class="d-none"><input type="text" id="nonMemberName" class="form-control form-control-sm mb-2" style="background:#1e293b; color:white; border:none;" placeholder="Name"></div>
                <input type="number" id="loanAmtInput" class="form-control form-control-sm mb-3" style="background:#1e293b; color:white; border:none;" placeholder="Amount (₱)">
                <button class="btn btn-action w-100 btn-sm" onclick="releaseLoan()">DISBURSE</button>
                <hr>
                <div id="loanLedgerList" style="max-height: 200px; overflow:auto;"></div>
            </div>
            
            <div class="card p-4">
                <h6 class="mb-3">Global Settings</h6>
                <div class="row g-2 mb-3">
                    <div class="col-6"><label class="small text-muted">Contri</label><input type="number" id="setConfigAmount" class="form-control form-control-sm bg-dark text-white border-0"></div>
                    <div class="col-6"><label class="small text-muted">Int. %</label><input type="number" id="setConfigInterest" class="form-control form-control-sm bg-dark text-white border-0"></div>
                </div>
                <button class="btn btn-sm btn-outline-light w-100 mb-2" onclick="updateSettings()">Save Config</button>
                <button class="btn btn-sm btn-outline-warning w-100 mb-2" onclick="closeFiscalYear()">Close Year</button>
                <button class="btn btn-sm btn-outline-primary w-100" onclick="addMember()">Register Member</button>
            </div>
        </div>
    </div>
</div>

<div id="memberDashboard" class="container py-4" style="display:none">
    <div class="row g-4">
        <div class="col-md-5">
            <div class="card p-4 text-center">
                <h2 id="mDashName" class="text-accent fw-bold mb-4"></h2>
                <div class="row">
                    <div class="col-6"><small class="text-muted d-block">MY SAVINGS</small><h3 id="mDashContri" class="fw-bold">₱0</h3></div>
                    <div class="col-6"><small class="text-muted d-block">DIVIDENDS</small><h3 id="mDashShare" class="text-success">₱0</h3></div>
                </div>
                <div class="mt-4 p-3 bg-dark rounded d-flex justify-content-between">
                    <span>Balance Due: <b id="mDashLoan" class="text-danger">₱0</b></span>
                    <button class="btn btn-sm btn-action py-0 px-3" onclick="requestLoan()">BORROW</button>
                </div>
            </div>
        </div>
        <div class="col-md-7"><div class="card p-4 h-100"><h6>Payment Record</h6><div id="paymentTimeline" class="overflow-auto" style="max-height: 400px;"></div></div></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5nSdDA5IrA0Gpt_nUcpT2NI0kdGGU3wI",
        authDomain: "sinking-fund-51fcd.firebaseapp.com",
        projectId: "sinking-fund-51fcd",
        storageBucket: "sinking-fund-51fcd.firebasestorage.app",
        messagingSenderId: "943953104162",
        appId: "1:943953104162:web:872f8dbc6f3fac7c63a97b"
    };
    const ADMINS = ["ev.lorens.ebrado@gmail.com", "ev.anderson4470@gmail.com"];
    const monthSeq = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let appData = { settings: { contri: 100, interest: 5 }, members: [], cycles: ["Jan"], loans: [], profit: 0, logs: [], requests: [] };
    let currentUser = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            db.collection("system").doc("main").onSnapshot(doc => {
                if (doc.exists) appData = doc.data(); else save();
                document.getElementById('topNav').style.display = 'block';
                document.getElementById('loginPage').style.display = 'none';
                if (ADMINS.includes(user.email.toLowerCase())) { showPage('adminDashboard'); renderAdmin(); } 
                else { showPage('memberDashboard'); renderMember(user); }
            });
        } else { showPage('loginPage'); document.getElementById('topNav').style.display = 'none'; }
    });

    function renderAdmin() {
        document.getElementById('setConfigAmount').value = appData.settings.contri;
        document.getElementById('setConfigInterest').value = appData.settings.interest;

        // TABLE HEADER
        const head = document.getElementById('tableHead');
        let h1 = '<tr><th>Member Profile</th>'; let h2 = '<tr><td class="small text-muted">Prev Bal.</td>';
        appData.cycles.forEach(c => { h1 += `<th colspan="2" class="text-accent border-start border-secondary">${c}</th>`; h2 += `<th class="small border-start border-secondary">15th</th><th class="small">30th</th>`; });
        head.innerHTML = h1 + '<th class="text-white border-start border-secondary">NET TOTAL</th></tr>' + h2 + '<td class="border-start border-secondary"></td></tr>';

        // TABLE BODY
        const body = document.getElementById('tableBody'); body.innerHTML = '';
        let totalSavings = 0;
        appData.members.forEach((m, mIdx) => {
            let mSum = Number(m.carryOver || 0);
            let cells = `<td class="member-cell"><span class="member-name">${m.name}</span><span class="member-meta">Carry: ₱${mSum}</span></td>`;
            m.payments.forEach((p, pIdx) => { 
                if(p) mSum += Number(appData.settings.contri); 
                cells += `<td class="${pIdx%2===0?'border-start border-secondary':''}"><input type="checkbox" class="form-check-input" ${p?'checked':''} onclick="togglePay(${mIdx},${pIdx})"></td>`; 
            });
            totalSavings += mSum;
            body.innerHTML += `<tr>${cells}<td class="fw-bold text-accent border-start border-secondary">₱${mSum.toLocaleString()}</td></tr>`;
        });

        // LOAN LIST
        const lSel = document.getElementById('loanMemberSelect'); lSel.innerHTML = '<option value="">Target...</option>';
        appData.members.forEach(m => lSel.innerHTML += `<option value="${m.name}">${m.name}</option>`);
        
        const loanList = document.getElementById('loanLedgerList'); loanList.innerHTML = '';
        let activeLoansTotal = 0;
        appData.loans.forEach((l, idx) => {
            activeLoansTotal += Number(l.principal);
            loanList.innerHTML += `<div class="p-2 border-bottom border-secondary d-flex justify-content-between align-items-center">
                <span class="small">${l.borrower}: <b>₱${l.principal}</b></span>
                <button class="btn btn-sm btn-outline-success py-0" onclick="collectLoan(${idx})">Collect</button></div>`;
        });

        document.getElementById('admCash').innerText = `₱${(totalSavings + Number(appData.profit) - activeLoansTotal).toLocaleString()}`;
        document.getElementById('admLoans').innerText = `₱${activeLoansTotal.toLocaleString()}`;
        document.getElementById('admProfit').innerText = `₱${Number(appData.profit).toLocaleString()}`;
        document.getElementById('admPool').innerText = `₱${(totalSavings + Number(appData.profit)).toLocaleString()}`;
    }

    function renderMember(user) {
        const member = appData.members.find(m => m.email.toLowerCase() === user.email.toLowerCase());
        if(!member) return;
        let totalPool = 0; appData.members.forEach(m => { totalPool += Number(m.carryOver || 0); m.payments.forEach(p => { if(p) totalPool += Number(appData.settings.contri); }); });
        let mySaved = Number(member.carryOver || 0); member.payments.forEach(p => { if(p) mySaved += Number(appData.settings.contri); });
        const myShare = totalPool > 0 ? (mySaved / totalPool) * Number(appData.profit) : 0;
        document.getElementById('mDashName').innerText = member.name;
        document.getElementById('mDashContri').innerText = `₱${mySaved.toLocaleString()}`;
        document.getElementById('mDashShare').innerText = `₱${myShare.toLocaleString(undefined, {maximumFractionDigits:0})}`;
    }

    function save() { db.collection("system").doc("main").set(appData); }
    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function signOut() { auth.signOut().then(() => location.reload()); }
    function showPage(id) { ['loginPage', 'adminDashboard', 'memberDashboard'].forEach(p => document.getElementById(p).style.display = (p === id) ? (p === 'loginPage' ? 'flex' : 'block') : 'none'); }
    function togglePay(mIdx, pIdx) { appData.members[mIdx].payments[pIdx] = !appData.members[mIdx].payments[pIdx]; save(); }
    function updateSettings() { appData.settings.contri = Number(document.getElementById('setConfigAmount').value); appData.settings.interest = Number(document.getElementById('setConfigInterest').value); save(); }
    function exportBackup() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData, null, 2)); const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", `SF_Backup.json`); dl.click(); }
    function releaseLoan() { const amt = Number(document.getElementById('loanAmtInput').value); let name = document.getElementById('loanTypeSelect').value === 'member' ? document.getElementById('loanMemberSelect').value : document.getElementById('nonMemberName').value; if(amt && name) { appData.loans.push({ borrower: name, principal: amt }); save(); } }
    function collectLoan(idx) { appData.profit += (Number(appData.loans[idx].principal) * (appData.settings.interest/100)); appData.loans.splice(idx, 1); save(); }
    function addMember() { const n = prompt("Name:"); const e = prompt("Email:"); if(n && e) { appData.members.push({ name: n, email: e.trim().toLowerCase(), payments: new Array(appData.cycles.length*2).fill(false), carryOver: 0 }); save(); } }
    function suggestNextMonth() { const last = appData.cycles[appData.cycles.length - 1]; const next = monthSeq[(monthSeq.indexOf(last) + 1) % 12]; const val = prompt("New Month:", next); if(val) { appData.cycles.push(val); appData.members.forEach(m => { while(m.payments.length < appData.cycles.length * 2) m.payments.push(false); }); save(); } }
</script>
</body>
</html>
